<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        Vue中使用组件的三大步骤
            一、定义组件(创建组件)
            二、注册组件
            三、使用组件(写组件标签)

        一、如何定义一个组件
            使用Vue.extend(options)创建.其中options和new Vue(options)是传入的那个options几乎一样，但也有点区别
            区别如下：
                1.el不要写，因为最终所有的组件都要经过一个vm的管理，由vm中的el决定服务那个容器。
                2.data必须写成函数，因为要避免组件被服用数据存在引用关系。
                3.使用template可以配置组件结构

        二、如何注册组件
            1.局部注册：考new Vue的时候传入components选项
            2.全局注册:靠Vue.co mponent('组件名',组件)
        
        三、编写组件标签
            <school></school>
    
     -->
    <div id="root">
        <hello></hello>
        <!-- 第三步:编写组件标签 -->
        <school></school>
        <hr>
        <!-- 第三步:编写组件标签 -->
        <student></student>
        <hr>
        <div id="root2">
            <hello></hello>
        </div>
    </div>
    <script>
        Vue.config.productionTip = false  //阻止 vue 在启动时生成生产提示
    
        // 第一步:创建school组件
        const school = Vue.extend({
            template:`
                <div>
                    <h2>学校名称:{{schoolName}}</h2>  
                    <h2>学校地址:{{address}}</h2>
                    <button @click="showName">点我显示学校</button>
                </div>
            `,
            // el:'#root',组件定义式，一定不要写el配置项，因为最终所有的组件都要被一个vm管理，由vm决定服务谁
            data() {
                return {
                    schoolName: '北京大学',
                    address: '北京'
                }
            },
            methods: {
                showName(){
                    alert(this.schoolName)
                }
            }
        })

        // 第一步:创建student组件
        const student = Vue.extend({
            template:`
                <div>
                    <h2>学生名字:{{studentName}}</h2>
                    <h2>学生年龄:{{age}}</h2>
                </div>
            `,
            data() {
                return {
                    studentName: '张三',
                    age: 18
                }
            },
        })
        
        // 第一步:创建hello组件
        const hello = Vue.extend({
            template:`
                <div>你好啊{{name}}</div>
            `,
            data() {
                return {
                    name : 'Tom'
                }
            },
        })

        // 注册全局组件
        Vue.component('hello',hello)

        // 创建vm
        new Vue({
            el : "#root",
            // 第二部:注册组件
            components:{
                school,
                student
            }
        })

        new Vue({
            el : "#root2",
        })
    </script>
</body>
</html>
