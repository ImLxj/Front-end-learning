<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <app></app> 
    </div>
    <script>
        Vue.config.productionTip = false  //阻止 vue 在启动时生成生产提示
        
        // 创建student组件
        const student = Vue.extend({
            name:'student',
            template: `
                <div>
                    <h2>学生姓名:{{name}}</h2>
                    <h2>学校年龄:{{age}}</h2>    
                </div>
            `,
            data() {
                return {
                    name:'张三',
                    age:18
                }
            },
        })

        // 创建school组件
        const school = Vue.extend({
            template: `
                <div>
                    <h2>学校名称:{{name}}</h2>
                    <h2>学校地址:{{address}}</h2>    
                    <student></student>
                </div>
            `,
            data() {
                return {
                    name:'北京大学',
                    address: '北京'
                }
            },
            components:{
                student
            }
        })

        // 创建hello组件
        const hello = Vue.extend({
            template:`<h2>{{name}},你要好好学习，天天向上</h2>`,
            data(){
                return {
                    name : '李四'
                }
            }
        })
        
        // 定义app组件
        const app = Vue.extend({
            template: `
                <div>
                    <hello></hello>
                    <school></school>       
                </div>
            `,
            components:{
                school,
                hello
            }
        })
        
        new Vue({
            el : "#root",
            data : {
                mag:'你好啊!'
            },
            components:{
                app
            }
        })
    </script>
</body>
</html>
