<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <button @click="updateMei">更改马冬梅的信息</button>
        <ul>
            <li v-for="(p,index) in persons" :key="p.id">
                {{p.name}}-{{p.age}}-{{p.sex}}
            </li>
        </ul>   
    </div>
    <script>
        Vue.config.productionTip = false  //阻止 vue 在启动时生成生产提示
      
        // 用计算属性实现
        new Vue({
            el : "#root",
            data : {
                persons:[
                    {id:'001',name:'马冬梅',age:18,sex:'女'},
                    {id:'002',name:'周冬雨',age:20,sex:'女'},
                    {id:'003',name:'周杰伦',age:30,sex:'男'},
                    {id:'004',name:'温兆伦',age:10,sex:'男'}
                ]
            },
            methods: {
                updateMei(){
                    // this.persons[0].name = "马保国"  //可以实现
                    // this.persons[0].age = 60  //可以实现
                    // this.persons[0].sex = '男'  //可以实现
                    this.persons[0] = {id:'001',name:'马保国',age:50,sex:'男'} //这样写就不会被改
                }
            }
        })
    </script>
</body>
</html>
