<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        Vue中有2中数据绑定的方式:
            1.单项数据绑定（v-bind）：数据只能从data流向页面。
            2.双向数据绑定（v-model）：输入不仅能冲data流向页面，还可以从页面流向data
            备注：
                1.双向绑定一般都应用在表单类的元素上（如：input、select等）
                2.v-model：value 可以简写成v-model，因为v-model默认收集的就是value的值
    -->
    <!-- 一个容器 -->
    <div id="root">
        <!-- 单项数据绑定：<input type="text" v-bind:value="name"><br>
        双项数据绑定：<input type="text" v-model:value="name"> -->
        
        <!-- 简写方式 -->
        单项数据绑定：<input type="text" :value="name"><br>
        双项数据绑定：<input type="text" v-model="name">
    </div>

    <script>
        Vue.config.productionTip = false  //阻止 vue 在启动时生成生产提示
        new Vue({
            el : "#root",
            data : {
                name : "好好学习，天天向上"
            }
        })
    </script>
</body>
</html>
