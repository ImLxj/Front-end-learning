<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    
    <div id="root">
        <h1>你好,{{name}}</h1>
    </div>
   <script>
        Vue.config.productionTip = false  //阻止 vue 在启动时生成生产提示
        
        // el 的两种写法
        /*const v = new Vue({
            //el : "#root", //第一种写法
            data : {
                name : "张三"
            }
        })
        v.$mount("#root") //第二种写法*/

        // data的两种写法
        new Vue({
            el : "#root",
            // data的第一种写法 ：对象式
            // data : {
            //     name : "张三"
            // }
            // data的第二种写法 ： 函数式
            data : function(){
                return {
                    name : "李四"
                }
            }
        })
   </script>
</body>
</html>
