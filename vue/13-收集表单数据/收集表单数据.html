<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        收集表单数据
            若:<input type="text"/>，则v-model收集的是value的值，用户输入的就是value的值
            若:<input type="radio"/>，则v-model收集的是value的值，且要给标签配置value的值
            若:<input type="checkbox"/>
                1.没有配置input的value属性，那么收集的就是checked（勾选 or 未勾选，是布尔值）
                2.配置input的value属性：
                    (1)v-model的初始值是非数组，那么收集的就是checked（勾选 or 未勾选，是布尔值）。
                    (2)v-model的初始值是数组，那么收集的就是value组成的数组
            备注：
                v-model的三个修饰符:
                    lazy:失去焦点在收集数据
                    number:输入字符串转为有效的数字
                    trim:输入首位空格过滤
     -->
    <div id="root">
        <form @submit.prevent="dome">
            账号:<input type="text.trim" v-model="userInfo.account"><br>
            密码:<input type="password" v-model="userInfo.password"><br>
            年龄:<input type="number" v-model.number="userInfo.age"><br>
            性别:
            男<input type="radio" name="sex" v-model="userInfo.sex" value="male">
            女<input type="radio" name="sex" v-model="userInfo.sex" value="female"><br>
            爱好:抽烟<input type="checkbox" v-model="userInfo.hobby" value="study">
                喝酒<input type="checkbox" v-model="userInfo.hobby" value="game">
                烫头<input type="checkbox" v-model="userInfo.hobby" value="eat"><br>
            所属校区:
                <select v-model="userInfo.city">
                    <option value="">请选择校区</option>
                    <option value="beijing">北京</option>
                    <option value="shanghai">上海</option>
                    <option value="shenzhen">深圳</option>
                    <option value="wuhan">武汉</option>
                </select><br>
            其他信息:
                <textarea cols="30" rows="10" v-model="userInfo.other"></textarea><br>
            <input type="checkbox" v-model="userInfo.agree">阅读并接收<a href="javascript:;">《用户协议》</a><br>
            <input type="submit" value="提交">
        </form>
    </div>
    <script>
        Vue.config.productionTip = false  //阻止 vue 在启动时生成生产提示
    
        new Vue({
            el : "#root",
            data : {
                userInfo:{
                    account:'',
                    password:'',
                    sex:'male',
                    hobby:[],
                    city:'beijing',
                    other:'',
                    agree:''
                }
                
            },
            methods: {
                dome(){
                    console.log(JSON.stringify(this.userInfo));
                }
            },
        })
    </script>
</body>
</html>
