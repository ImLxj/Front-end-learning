<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类的继承extends和super关键字</title>
</head>
<body>
    <script>
        // 1.类的继承
        class Father{
            constructor(x,y){
                this.x = x;
                this.y = y;
            }
            money(){
                console.log("10000");
            }
            sum(){
                console.log(this.x + this.y);
            }
        }

        class Son extends Father{
            constructor(x,y){
                super(x,y); //会调用父类中的构造函数
            }
        }
        let son = new Son(5,50);
        son.money();
        son.sum();
    </script>
</body>
</html>
