<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量的解构赋值</title>
</head>
<body>
    <script>
        /*ES6允许按照一定模式冲数组和对象中提取值，对变量进行赋值。
        这种称为解构赋值

        */
        // 1、数值的解构    
        // const F4 = ['小沈阳','刘能','赵四','宋小宝'];
        // let [xiao,liu,zhao,song] = F4;
        // console.log(xiao);
        // console.log(liu);
        // console.log(zhao);
        // console.log(song);

        // 2、对象的解构
        const zhao = {
            name : "赵本山",
            age : "不详",
            xiaopin : function(){
                console.log("我可以演小品");
            }
        }
        let {xiaopin} = zhao;
        xiaopin();
    </script>
</body>
</html>
