<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串</title>
</head>
<body>
    <script>
        // ES6 引入新的声明字符串的方式[``] '' ""
        // 1.声明
        // let str = `我也是一个字符串哦！！！`;
        // console.log(str,typeof str);
        // 2、特性内容中可以直接出现换行符
        let str = `HA
                    HA
                    `;
        console.log(str);
        // 3、直接进行变量拼接
        let love = '吴彦祖';
        let out = `${love}很帅`;
        console.log(out);
    </script>
</body>
</html>
