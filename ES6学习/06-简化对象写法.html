<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简化对象写法</title>
</head>
<body>
    <script>
        // ES6 允许在大括号里面，直接写入变量和函数，作为对象的属性和方法。
        // 这样的属性更加简洁
        let name = "张三";
        let change = function(){
            console.log("我叫李四，我原来叫张三");
        }
        const school = {
            name,
            change,
            improve(){
                console.log("我想我还是叫张三");
            }
        }
        console.log(school);
    </script>
</body>
</html>
