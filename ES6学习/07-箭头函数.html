<body>
    <script>
        // ES6允许使用箭头（=>）定义函数
        // 声明一个箭头函数

        let fn = (a,b) => {
            return a + b;
        }
        // 调用函数
        let result = fn(5,6);
        console.log(result);

        // 1、特性一:
            // this 是静态的. this 始终指向函数声明是所在作用域下的this的值
        function getName(){
            console.log(this.name);
        }
        let getName2 = () => {
            console.log(this.name);
        }
        window.name = "吴彦祖";
        const school = {
            name : "王世超"
        }

        // getName(); //吴彦祖
        // getName2(); //吴彦祖

        // call方法调用
        getName.call(school); //王世超
        getName2.call(school); //吴彦祖

        // 特性二: 不能作为构造函数去实例化对象
        let Person = (name,age) => {
            this.name = name;
            this.age = age;
        }
        let me = new Person("xiao",30);
        console.log(me);
        // 特性三: 不能使用 arguments 变量
        let fn = () => {
            console.log(arguments);
        }
        fn(1,2,3);
