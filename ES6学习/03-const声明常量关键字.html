<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const</title>
</head>
<body>
    <script>
        // 声明常量 常量就是值不能修改的量
        const SCHOOL = "学校";

        // 注意事项
        // 1.声明必须要附初始值，否则就会报错
        // const A;
        // 2.一般常量要大写（潜规则）
        // 3.常量的值不能被修改
        // 4.常量也是块级作用域
        // 5.对于数值和对象的元素修改，不算做对常量的修改，不会报错
        const RNG = ["UZI","MING"];
        RNG.push("MLXG");
    </script>
</body>
</html>
