<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        // 需求-1 点击div 2s后颜色变成粉色
        let box = document.getElementById("box");
        box.addEventListener('click', function(){
            // 保存this的值，因为在外层的this指向的是div这个对象
            // let _this = this;
            setTimeout(() => {
                // 如果将_this换成this的话 就不会有变颜色的效果 因为内层function的this指向的是window
                // 将function变成箭头函数进行使用的话就不会有这种效果了
                // 因为箭头函数的特性，他在box使用点击事件的作用域内部，所以他的this就指向了div这个对象
                this.style.backgroundColor = "pink";
            },2000);
        },false);
        
        // 需求-2 从数组中返回偶数的元素
        // filter() 方法创建一个新的数组，新数组中的元素是通过检查指定数组中符合条件的所有元素。
        const arr = [1,6,7,50,20,40];
        // const result = arr.filter(function(item){
        //     if(item % 2 === 0){
        //         return true;
        //     }else{
        //         return false;
        //     }
        // });
        // console.log(result);
        
        const result = arr.filter(item => item % 2 === 0);
        console.log(result);

        // 总结
            /*
            箭头函数适合与 this 无关的回调，定时器，数组的方法回调
            箭头函数不适合与 this 有关的回调，事件回调，对象的方法
            */
   </script>
</body>
</html>
