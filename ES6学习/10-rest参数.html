<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest参数</title>
</head>
<body>
    <script>
        // ES6 引入 rest参数，用于获取函数的实参,用来代替arguments
        // ES5 获取实参的方式 arguments存放参数的形式是函数形式的
        // function date(){
        //     console.log(arguments);
        // }
        // date("张三","李四","王五");

        // ES6 rest参数 rest存放参数的形式是数组形式的 这样更方便对参数进行操作
        // function date(...args){
        //     console.log(args);
        // }
        // date("张三","李四","王五");
        
        // rest参数必须要放到其他参数后面
        function fn(a,b,...args){
            console.log(a);
            console.log(b);
            console.log(args);
        }
        fn(1,2,3,4,5,6,7);
    </script>
</body>
</html>
