<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 创建一个对象
        let game = {

        }
        let methods = {
            up: Symbol(),
            down: Symbol()
        }

        game[methods.up] = function(){
            console.log("我可以改变形状");
        }

        game[methods.down] = function(){
            console.log("我可以快速下降！！");
        }
        console.log(game);

        let youxi = {
            name: "狼人杀",
            [Symbol('say')]: function(){
                console.log("我可以发言");
            },
            [Symbol("zibao")]: function(){
                console.log("我可以自爆");
            }
        }
        console.log(youxi);
    </script>
</body>
</html>
