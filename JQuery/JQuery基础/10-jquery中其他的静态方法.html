<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        /*
            $.trim()
            作用:去除字符串当中的空格
            参数：需要去除空格的字符串
            返回值：去除空格之后的字符串
        */
        var str = "    aaa    ";
        var res = $.trim(str);
        console.log(str);
        console.log(res);
        /*
            $.isWindow()
            作用：判断传入的参数是否是window对象，如果是返回true，否则返回false

        */
        function fun(){
            // console.log(this);
            var a = $.isWindow(this);
            console.log(a);
        }
        fun();
        /*
            $.isArray();
            作用：判断传入的参数是否是数组，如果是返回true，否则返回false

        */
        var arr = [0,1,2,3,4,5,6,7];
        var obj = {
            0:1,
            1:3,
            2:5,
            3:7,
            4:9,
            length:5
        }
        var res2 = $.isArray(arr);
        var res3 = $.isArray(obj);
        console.log(res2)
        console.log(res3);
        /*
            $.isFunction();
            作用：判断传入的参数是否是函数，如果是返回true，否则返回false
            jquery框架本质上是一个函数
        */
        var fn = function(){};
        var res4 = $.isFunction(jQuery);
        console.log(res4);
    </script>
</head>
<body>
    
</body>
</html>
