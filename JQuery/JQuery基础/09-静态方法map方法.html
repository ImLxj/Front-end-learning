<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        var arr = [1,3,5,7,9];
        var obj = {
            0:1,
            1:3,
            2:5,
            3:7,
            4:9,
            length:5
        }
        // map() 方法返回一个新数组，数组中的元素为原始数组元素调用函数处理后的值
        // 1、利用原生js的额map方法遍历
        /*
            第一个参数：当前遍历到的参数
            第二个参数：当前遍历到的索引
            第三个参数：当前遍历到的数组

            注意点：和原生的forEach一样，不可以遍历伪数组
        */
        // arr.map(function(value,index,array){
        //     console.log(index,value,array);
        // });
        /*
            第一个参数：要遍历的数组
            第二个参数：每遍历到一个元素之后执行的回调函数
            回调函数的参数：
                第一个参数：遍历到的元素
                第二个参数：遍历到的索引
            注意点:
                和jquery和each静态方法一样，map静态方法也可以遍历伪数组
        */
        // $.map(arr,function(value,index){
        //     console.log(index,value);
        // });

        var res = $.map(obj,function(value,index){
            console.log(index,value);
        });

        var res1 = $.each(obj,function(index,value){
            console.log(index,value);
        });
        console.log(res);
        console.log(res1);
        /*
        jquery中each静态方法和map静态方法的区别：
            each静态方法默认的返回值就是，遍历谁就返回谁。
            map静态方法默认的返回值时一个空数组，

            each静态方法不支持在回调函数中队遍历的数组进行处理，
            map静态方法可以在回调函数中使用return对遍历的数组进行处理
                并返回一个新的数组
        */
    </script>
</head>
<body>
    
</body>
</html>
