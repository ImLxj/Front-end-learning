<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>each方法</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        var arr = [1,3,5,7,9];
        var obj = {
            one:1,
            two:3,
            three:5,
            four:7,
            five:9,
            length:5
        }
        /*
        forEach方法用于调用数组的每个元素，并将元素传递给回调函数。
            第一个参数：遍历到的元素
            第二个参数: 当前遍历到的索引
            注意点：
                原生的forEach方法只能遍历数组，不能遍历为数组。       
        */
        /*arr.forEach(function(value,index){
            console.log(index,value);
        });*/


        // 1、利用jQuery的each静态方法遍历数组
        /*
            第一个参数：当前遍历到的索引
            第二个参数：当前遍历到的元素。
            注意点：
                jquery的each方法可以遍历到伪数组的。
        */
        $.each(obj,function(index,value){
            console.log(index,value);
        });

        $.each(obj,function(index,value){
            console.log(index,value);
        });
    </script>
</head>
<body>
    
</body>
</html>
