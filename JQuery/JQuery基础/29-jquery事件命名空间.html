<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function(){
        //编写jQuery代码
            /*
                满足事件命名空间的两个条件
                    - 事件是通过on来绑定的
                    - 事件是通过trigger来触发的
            */
            $("div").on("click.lxj",function(){
                alert("div1");
            });
            $("div").on("click.ls",function(){
                alert("div1");
            }); 
            $("div").trigger("click.lxj");
        });
    </script>
</head>
<body>
    <div></div>
</body>
</html>
