<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        // $();代表juery的核心函数

        // 1、接收一个函数
        $(function(){
            // alert("我是一个函数");
            // 2、接收一个字符串   
            
            // 2.1、接收一个字符串选择器
            // 返回一个jQuery对象，对象中保存了找到的DOM元素
            var $box1 = $(".box1");
            var $box2 = $("#box1");
            console.log($box1);
            console.log($box2);
            // 2.2、接收一个代码片段
            // 返回一个jQuery对象，对象中保存了创建的DOM元素
            var $p =  $("<p>我是段落</p>");
            console.log($p);
            $box1.append($p);
            // 3、接收一个DOM元素
            var span = document.getElementsByTagName("span")[0];
            console.log(span);
            var $span = $("span");//会被包装成一个jQuery对象返回给我们
            console.log($span);
        });
       
    </script>
</head>
<body>
    <div class="box1"></div>
    <div id="box2"></div>
    <span>我是一个span</span>
</body>
</html>
