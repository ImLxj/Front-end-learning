<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            border: 50px solid black;
            position: relative;
            padding: 20px;
            background-color: red;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function(){
        //编写jQuery代码
            var btn = document.getElementsByTagName("button");
            // 使用width和height获取元素的宽高
            btn[0].onclick = function(){
                //可以发现获取到的宽高不包括边框，也不包括内边距和外边距
                console.log($(".father").width());
                console.log($(".father").height());
                // offest 作用：距离窗口的偏移位,包括边框和边距。
                console.log($(".son").offset().left);
                // position 作用：获取元素与定位元素的偏移位
                console.log($(".son").position().left);

            }
            btn[1].onclick = function(){
                // 设置宽高
                $(".father").width("500px");
                $(".father").height("500px");
                // 设置与窗口的偏移位
                $(".son").offset({
                    left:10
                });
                // 注意点：position方法只能获取不能设置。
                $("father").position().left({
                    left:10
                });
            }
        });
    </script>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <button>获取</button>
    <button>设置</button>
</body>
</html>
