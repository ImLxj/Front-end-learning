<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .mask{
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .login{
            width: 500px;
            height: 400px;
            position: relative;
            top: 100px;
            left: 0px;
            margin:auto;
            background-color: gold;
        }
        .login>span{
            width: 50px;
            height: 50px;
            position: absolute;
            top: 0px;
            left: 450px;
            background-color: green;
        }
    </style>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function(){
        //编写jQuery代码
            $("a").click(function(){
                var $mask = $("<div class=\"mask\">\n"  + 
                               "<div class=\"login\">\n" +
                                    "<span></span>\n" +
                                "</div>\n" + 
                             "</div>");
                $("body").append($mask);

                $("body").delegate(".login>span","click",function(){
                    $mask.remove();
                });

                // 取消默认行为
                return false;
            });

           
        });
    </script>
</head>
<body>
    <!-- <div class="mask">
        <div class="login">
            <span></span>
        </div>
    </div> -->
    <a href="http://www.baidu.com">点击注册</a>
</body>
</html>
