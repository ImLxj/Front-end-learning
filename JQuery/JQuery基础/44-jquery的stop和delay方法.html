<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .one{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .two{
            width: 500px;
            height: 10px;
            background-color: blue;
        }
    </style>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function(){
        //编写jQuery代码
            // 给所有按钮添加点击事件
            $("button").eq(0).click(function(){
                /*
                    delay方法就是告诉系统的动画延迟时间的
                */
                /**$(".one").animate({
                    width : 500
                },1000).delay(1000).animate({
                    height : 500
                },1000);*/
                $(".one").animate({
                    width : 500
                },1000);
                $(".one").animate({
                    height : 500
                },1000);
                $(".one").animate({
                    width : 100
                },1000);
                $(".one").animate({
                    height : 100
                },1000);
            });
            $("button").eq(1).click(function(){
                // stop()参数是停止当前动画继续执行后面的动画
                $(".one").stop();
                $(".one").stop(false);
                $(".one").stop(false,false);
                // 立即停止当前和后续的所有动画
                $(".one").stop(true);
                $(".one").stop(true,false);
                // 立即完成当前的继续执行后续所有的动画
                $(".one").stop(false,true);
                // 立即完成当前的，并且停止后续所有的动画。
                $(".one").stop(true,true);
            });
        });
    </script>
</head>
<body>
    <button>开始动画</button>
    <button>结束动画</button>
    <div class="one"></div>
    <div class="two"></div>
</body>
</html>
