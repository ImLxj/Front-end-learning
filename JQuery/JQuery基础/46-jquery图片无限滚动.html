<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        div{
            width: 600px;
            height: 161px;
            border: 1px solid black;
            margin: 100px auto;
            overflow: hidden;
        }
        ul{
            list-style: none;
            width: 1800px;
            height: 161px;
            background: black;
        }
        ul>li{
            width: 300px;
            height: 161px;
            float: left;
        }
        ul>li:nth-child(1){
            background: red;
        }
        ul>li:nth-child(2){
            background: blue;
        }
        ul>li:nth-child(3){
            background: yellow;
        }
        ul>li:nth-child(4){
            background: green;
        }
        ul>li:nth-child(5){
            background: red;
        }
        ul>li:nth-child(6){
            background: blue;
        }
    </style>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function(){
        //编写jQuery代码
            var offset = 0;
            var timer;
            function autoPlay(){
                timer = setInterval(function(){
                    offset += -10;
                    if(offset <= -1200){
                        offset = 0;
                    }
                    $("ul").css("marginLeft",offset);
                }, 50);
            }
            autoPlay();
            // 为li添加鼠标移入移出事件
            $("li").hover(function(){
                clearInterval(timer);
                // 为非选中的li添加蒙版
                $(this).siblings().fadeTo(100 , 0.5);
                // 为当前选中的去除蒙版
                $(this).fadeTo(100 , 1);
            },function(){
                autoPlay();
                // 为所有的li去除蒙版
                $("li").fadeTo(100 , 1);
            })
        });
    </script>
</head>
<body>
    <div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
